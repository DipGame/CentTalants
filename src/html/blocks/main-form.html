<section class='padding flex main-form-section'>
    <div class='def_div main-form form-all'>
        <h2>
            Есть вопросы? Задай прямо сейчас и мы с вами свяжемся!
        </h2>
        <form class="main-form-content">
            <div class="inputs_cont v1">
                <div class="input_cont">
                    <input type="text" name="name" placeholder="Имя">
                </div>
                <div class="input_cont">
                    <input type="text" name="phone" placeholder="Телефон">
                </div>
                <div class="input_cont">
                    <input type="email" name="email" placeholder="E-mail">
                </div>
            </div>
            <div class="inputs_cont v2">
                <div class="input_cont">
                    <input type="text" name="to_whom" placeholder="Кому написать?">
                </div>
            </div>
            <div class="inputs_cont v3">
                <div class="input_cont">
                    <textarea name="message" placeholder="Сообщение" maxlength="400" rows="4"></textarea>
                </div>
            </div>
            <div class="checkbox v2" data-processing="">
                <div class="check-box-btn"> <img class="check" src="./img/Checked.svg" alt="check"></div>
                <p>
                    Я согласен(а) с <a href=""> обработку персональных данных </a>
                </p>
            </div>
            <button class="button_v4" type="submit">
                Отправить
            </button>
        </form>
    </div>
</section>
